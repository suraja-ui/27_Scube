<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Website Audit Tool</title><style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:24px}.card{border:1px solid #ddd;border-radius:12px;padding:16px;max-width:900px}.row{display:flex;gap:8px;align-items:center}input,button{padding:10px 12px;border-radius:8px;border:1px solid #bbb;font-size:16px}button{cursor:pointer}.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}.score{font-weight:700;font-size:22px}pre{background:#f7f7f7;padding:12px;border-radius:8px;overflow:auto}.muted{color:#666}.pill{border-radius:999px;padding:2px 10px;border:1px solid #ddd;display:inline-block;margin:2px}</style></head><body><h1>Website Audit Tool</h1><p class='muted'>Enter a URL and get quick Security, SEO, Performance, and Accessibility checks.</p><div class='card'><div class='row'><input id='url' placeholder='https://example.com' style='flex:1'/><button id='run'>Run Audit</button><button id='download' disabled>Download Report</button></div></div><div id='results' class='card' style='margin-top:12px;display:none;'><h2>Results</h2><div class='grid'><div>Security: <span id='sec' class='score'>-</span></div><div>SEO: <span id='seo' class='score'>-</span></div><div>Performance: <span id='perf' class='score'>-</span></div><div>Accessibility: <span id='a11y' class='score'>-</span></div></div><h3>Top Recommendations</h3><ul id='recs'></ul><h3>Details</h3><div><strong>Passes:</strong> <div id='passes'></div></div><div style='margin-top:6px;'><strong>Issues:</strong> <div id='issues'></div></div><h4 class='muted'>Raw JSON</h4><pre id='raw'></pre></div><script src='./script.js'></script></body></html>
